<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store - ZenFolio</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <!-- STATIC PRODUCT SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const products = [
        {
          product: "Minimal Wall Art",
          des: "Modern aesthetic wall frame design",
          price: "2,500",
          image: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
          product: "Creative Poster Pack",
          des: "Set of 5 premium posters",
          price: "1,800",
          image: "https://images.unsplash.com/photo-1696674729203-ec97308f72b1?q=80&w=1254&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
          product: "Branding Template",
          des: "Professional brand kit for startups",
          price: "3,200",
          image: "https://plus.unsplash.com/premium_photo-1683598539089-717c7fade55c?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        },
        {
          product: "Digital Planner",
          des: "Minimal productivity planner (PDF)",
          price: "1,200",
          image: "https://images.unsplash.com/photo-1550592704-e397856b4d00?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        }
      ];

      const grid = document.getElementById("product-grid");

      products.forEach(product => {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-2xl shadow-lg overflow-hidden hover:scale-[1.03] transition-transform";

        card.innerHTML = `
          <img src="${product.image}" class="w-full h-56 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold">${product.product}</h3>
            <p class="text-gray-600 mb-2">${product.des}</p>
            <div class="flex justify-between items-center">
              <span class="font-bold text-[#ffc900]">Rs. ${product.price}</span>
              <button class="bg-black text-white text-sm px-4 py-1.5 rounded hover:bg-gray-800">
                Buy Now
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    });
  </script>
  

</head>

<body class="bg-[#fef8e7] text-black">

<!-- Header -->
<header class="bg-[#ffc900] shadow-md sticky top-0 z-50">
  <div class="relative px-6 py-4 flex items-center justify-between max-w-7xl mx-auto">

    <a href="index.html">
      <img src="Images/ZenFolio logo.png" width="200" alt="Logo" />
    </a>

    <!-- Hamburger -->
    <button
      id="nav-toggle"
      class="md:hidden text-black focus:outline-none"
      aria-label="Toggle navigation"
    >
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Nav -->
    <nav
      id="nav-menu"
      class="hidden absolute top-full left-0 w-full bg-[#ffc900]
             flex flex-col space-y-4 px-6 py-4
             md:static md:flex md:flex-row md:space-y-0 md:space-x-6
             md:w-auto md:p-0"
    >
      <a href="index.html" class="hover:text-white transition">Home</a>
      <a href="about.html" class="hover:text-white transition">About</a>
      <a href="store.html" class="hover:text-white transition">Store</a>
      <a href="contact.html" class="hover:text-white transition">Contact</a>
    </nav>

  </div>
</header>


<script>
  document.getElementById("nav-toggle").onclick = () => {
    document.getElementById("nav-menu").classList.toggle("hidden");
  };
</script>

<!-- Hero -->
<section class="text-center py-12 bg-white">
  <h1 class="text-4xl font-bold mb-4">Discover Our Collection</h1>
  <p class="text-lg text-gray-700">Premium designs. Handpicked with care.</p>
</section>

<!-- Product Grid -->
<section
  id="product-grid"
  class="px-6 py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
></section>

<!-- Footer -->
<footer class="bg-black text-white py-8">
  <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
    <p class="text-sm">&copy; 2025 ZenFolio. All rights reserved.</p>
    <div class="space-x-4">
      <a href="#" class="hover:text-[#ffc900]">Instagram</a>
      <a href="#" class="hover:text-[#ffc900]">Facebook</a>
      <a href="#" class="hover:text-[#ffc900]">LinkedIn</a>
    </div>
  </div>
</footer>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("nav-toggle");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("scale-y-0");
      menu.classList.toggle("opacity-0");
      menu.classList.toggle("scale-y-100");
      menu.classList.toggle("opacity-100");
    });
  });
</script>
</body>
</html>
